thmbStrip.innerHTML = tblContent;

function GetDimensionT(num,dimWid,dimHei){
if(bUseThbResize>0){
var arrDimension = Array_BigPicture_Dimensions[num].split(';');
var imgWid = parseInt(arrDimension[0]);
var imgHei = parseInt(arrDimension[1]);
var aspRatio;
if((imgWid > dimWid)||(imgHei>dimHei)){
	if(imgWid>imgHei){
		aspRatio = imgWid/imgHei;
		return 'width="'+ dimWid +'" height="'+ Math.round(dimWid/aspRatio);
	}else {
		aspRatio = imgHei/imgWid;
		return 'width="'+Math.round(dimHei/aspRatio)+'" height="'+ dimHei;	
	}
}
else{
		return 'width="'+imgWid+'" height="'+ imgHei;
		}
	}else{ // return empty string when 'bUseThbResize' set to 0 (zero)
		return;
	}
}

function GetDimensionBP(num,dimWid,dimHei){
var arrDimension = Array_BigPicture_Dimensions[num].split(';');
var imgWid = arrDimension[0];
var imgHei = arrDimension[1];
var aspRatio;
if((imgWid > dimWid)||(imgHei>dimHei)){
	if(imgWid>imgHei){
		aspRatio = imgWid/imgHei;
		if(Math.round(dimHei/aspRatio) > imgHei ){
			return 'width="'+ dimWid +'" height="'+ Math.round(dimWid/aspRatio);
		}else{
			if(Math.round(dimHei*aspRatio)>dimWid){
				return 'width="'+ dimWid +'" height="'+ Math.round(dimWid/aspRatio);
			}else{
			return 'width="'+Math.round(dimHei*aspRatio)+'" height="'+ dimHei;	
			}
		}
	}else {
		aspRatio = imgHei/imgWid;
		if(Math.round(dimHei*aspRatio) > imgWid ){
			return 'width="'+Math.round(dimHei/aspRatio)+'" height="'+ dimHei;	
		}else{
			return 'width="'+Math.round(dimHei*aspRatio)+'" height="'+ dimHei;
		}
	}
}
else{
		return 'width="'+imgWid+'" height="'+ imgHei;
	}
}




function ShowBigPic(capnum) {
currentImage = capnum;

var startP,endP 
var selImgLeft = (maxNumOnGal - 1) / 2;

startP = capnum-selImgLeft;
endP = capnum + selImgLeft + 1;

if(startP<=0) startP = 0;
if(startP==0) endP = maxNumOnGal;
if(BigPictures.length <= maxNumOnGal) startP = 0;

DisplayPaging(startP,endP,capnum)

var BigPicture = document.getElementById('BPHere');
		BigPicture.innerHTML = '<img src="'+BigPictures[capnum]+'" border="0" '+ GetDimensionBP(capnum,BPMaxWidSize,BPMaxHeiSize) +'">' ;
}

function DisplayPaging(startFrom,endsOn,selectedImg){
var numbLyr = document.getElementById('numb');
var pagingStr='';
var startFromLeft = startFrom-1;
var endsOnLeft = endsOn-1;
var startFromRight = startFrom+1;
var endsOnRight =  endsOn+1;
	
if(endsOn>imgArrLength) endsOn = imgArrLength;
	pagingStr = '<table border="0" cellpadding="1" cellspacing="1"><tr>';
	
//Put an " ... " before in case that more than maxImages presents
	if(startFrom > 0){
		pagingStr = pagingStr + '<td align="center" style="width:8px"><a class="navigation" href="javascript:GetPrevSet('+startFrom+')"> ... </a></td>'
	}
	
	for(i=startFrom;i<endsOn;i++){
		if(i == selectedImg){
			pagingStr = pagingStr + '<td align="center" style="width:8px"><b>' +(i+1) + '</b></td>'
		}else{
			pagingStr = pagingStr + '<td align="center" style="width:8px"><a class="navigation" href="javascript:ShowBigPic('+i+')"> ' +(i+1) + ' </a></td>'
		}
	}

//put an " ... " to the end of numbers string if there more than maxImages 
	if(imgArrLength>endsOn){
		pagingStr = pagingStr + '<td align="center" style="width:8px"><a class="navigation" href="javascript:GetNextSet('+i+')"> ... </a></td>'
	}

pagingStr += '</tr></table>';
numbLyr.innerHTML = pagingStr;
}


function GetNextSet(num){
	ShowBigPic(num);
}

function GetPrevSet(num){
	ShowBigPic(num);
}

function DispNextImage(){
var getImageNumF = currentImage+1;
	if (getImageNumF >=  imgArrLength) getImageNumF = 0;
		ShowBigPic(getImageNumF);
}

function DispPrevImage(){
var getImageNumB = currentImage-1;
	if (getImageNumB <  0) getImageNumB = imgArrLength-1;
		ShowBigPic(getImageNumB);
}
</script>
